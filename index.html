<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍓 카드 매칭 게임 🍉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍓 카드 매칭 게임 🍉</h1>

  <div class="scoreboard">
    <div><span id="attempts">0</span><br><small>시도</small></div>
    <div><span id="matches">0</span><br><small>성공</small></div>
    <div><span id="timer">60</span><br><small>남은 시간</small></div>
  </div>

  <button id="shuffle-btn">🔀 카드 섞기</button>

  <div id="game-board" class="board"></div>

  <div id="overlay" class="overlay hidden">
    <div class="message">
      🎉 게임 완료! 🎉<br />
      <button id="restart-btn">다시 시작</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
