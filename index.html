<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍎카드 매칭 게임🍉</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>🍎 카드 매칭 게임 🍉</h1>

    <div class="scoreboard">
      <div>시도: <span id="attempts">0</span></div>
      <div>/ 매치: <span id="matches">0</span></div>
      <div>남은 시간: <span id="timer">80</span></div>
    </div>

    <div id="game-board" class="board"></div>

    <button id="shuffle-btn">게임 시작</button>
    <button id="restart-btn">다시 시작</button>
    <button id="shuffle-fixed-btn">발표용</button>

    <div id="overlay" class="overlay hidden">
      <div class="message">
        🎉 게임 종료! 🎉<br />
        <button id="overlay-restart-btn">다시 시작</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
