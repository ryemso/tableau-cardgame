<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Card Matching Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍓 카드 매칭 게임 🍉</h1>
    <div id="score-board">
      <span>시도: <span id="attempts">0</span></span>
      <span>/</span>
      <span>성공: <span id="matches">0</span></span>
      <span>/</span>
      <span>남은 카드: <span id="remaining">16</span></span>
      <span>/</span>
      <span>⏱ <span id="timer">60</span>초</span>
    </div><br>
    <button onclick="shuffleCards()">🔀 카드 섞기</button>
    <div id="game-board"></div>
    <div id="completion" class="hidden">🎉 게임 완료! 🎉</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
