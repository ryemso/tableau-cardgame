
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Matching Game 6x6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍓 카드 매칭 게임 🍉</h1>
  <div id="scoreboard">
    <div>시도: <span id="attempts">0</span></div>
    <div>성공: <span id="matches">0</span></div>
    <div>남은 시간: <span id="timer">60</span>s</div>

  <button onclick="shuffleCards()">🔀 카드 섞기</button>
  <div id="game-board"></div>
  <div id="overlay" class="hidden">🎉 게임 완료! 🎉</div>
  <script src="script.js"></script>
</body>
</html>
